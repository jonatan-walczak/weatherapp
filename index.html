<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" class="search" placeholder="City" />
          <button class="submit fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="image">
          <img src="" />
        </div>
        <div class="weather-details">
        
        
        <div class="temperature-box">
          <p class="temperature"></p>
          <p class="temperature-scale"></p>
        </div>
        <div class="type"></div>
        <div class="details">
          <div class="humidity values"></div>
          <div class="wind-speed values"></div>
        </div>

      </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
